[package]
name = "menu_pdf"
version = "0.1.0"
edition = "2024"
authors = ["Paul Jaros <jaros.paul@gmail.com>"]
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
eframe = { version = "0.32.3", features = ["default"] }
egui_extras = { version = "0.32.3", features = ["datepicker"] }
env_logger = { version = "0.11.8", default-features = false, features = [
    "auto-color",
    "humantime",
] }
chrono = "0.4.42"
rust-ini = "0.21.3"

[profile.release]
#opt-level = "z"
opt-level = "s"
lto = true
strip = "symbols"
